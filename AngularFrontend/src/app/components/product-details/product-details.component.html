<div class="row">

  <div class="col-lg-3">
    <!-- category component -->
    <app-product-category></app-product-category>
  </div>

  <!-- master details for product -->
  <div class="col-lg-9">

    <div class="row">

      <!-- To display the image -->
      <div class="col-12 col-md-4">

        <div class="thumbnail">
          <img src="{{product.imageUrl}}" width="250" height="300" alt="product" />
        </div>

      </div>

      <!-- To display the product info -->
      <div class="col-12 col-md-8">

        <h3>{{product.name}}</h3>
        <hr/>

        <p>{{product.description}}</p>
        <hr/>

        <h4>Price: <strong>{{product.unitPrice | currency: 'USD'}}</strong></h4>
        <hr/>

        <h6>Qty. Available: {{product.unitsInStock}}</h6>
        <hr/>

        <a routerLink="/products" class="btn btn-success">
          <i class="fas fa-arrow-left"></i> Back
        </a>

        <button (click)="addToCart()"  class="btn btn-primary ml-1">
          <i class="fas fa-cart-arrow-down"></i> Add to cart
        </button>

      </div>

    </div>

  </div>

</div>
